										</script>
										<body id="page-top" >

															</div>


															<!-- Area Chart -->
															<div = "row">
															
																<div class="card">
																		<div class="card-body">
																			<img src="data:image/png;base64,{{ wc_image }}">
																		</div>
																</div>

																
															</div>

															<div class="row">
																<!-- Card Body -->

																<div class="col-sm-6" style="background-color:red;>

																		<div class="card-body">
																					<h4 class='font-weight-bold'>
																						Mean Review Score for most Frequent Features.
																					</h4>

																					{{ div_top_five|safe }}


																						
																		</div>
																	</div>
																</div>


																<!-- Card Body -->
																<div class="col-sm-6" style="background-color:yellow;>

																		<div class="card-body">

																		{{ div_draw|safe }}
																		</div>
																	</div>
																</div>


																<div class="container">
																	<div class="row">
																		<h3>Highly Rated</h3>

																	</div>

																</div>
															</div>
														</footer>
